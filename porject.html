<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb9bd6343d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <div class="left">
            <h4>Come join us!</h4>
            <p> we are exited to have you here.if you <br> haven't already, create an account to get <br> access to exclusive offers, rewards, and <br> discount.</p>
            <div class="link-login">Already have an account?
                <a href="#">Login now</a>
            </div>
        </div>
        <div class="wrapper">
            <div class="title">Signup</div>
            <form action="#">
                <div class="row">
                    <input type="text" placeholder="Enter your email">
                </div>
                <div class="row">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="row">
                    <input type="password" placeholder="Create a password">
                </div>
                <div class="row">
                    <input type="password" placeholder="Confirm a password">
                </div>
                <div class="row button">
                    <input type="submit" value="Signup">
                </div>
                <div class="line"></div>
                <div class="signup-with">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-google"></i></a>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
